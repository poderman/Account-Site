<!DOCTYPE html>
<html>
<head>
    <title>Name Checker</title>
    <style>
        #IncorrectPasswordText
        {
            color: red;
            font-size: 18px;
        }

        #myImage
        {
            width: 100px; /* Adjust the width as needed */
            height: auto; /* The height will scale proportionally */
        }
    </style>
    <script>
        function CheckPassword()
        {
            var UserName = document.getElementById("UserNameInput").value;
            var UserPassword = document.getElementById("UserPasswordInput").value;

            var outputText = document.getElementById("IncorrectPasswordText");
            
            if (UserName === "William" && UserPassword === "LoveImagine")
            {
                //alert("Hello, William Jacobs");
                window.location.href = "Accounts/William"; // Replace with the URL you want to open
            }
            else
            {
                //alert("Incorrect password and username please try again.");
                outputText.style.display = "block";
                outputText.textContent = "Incorrect username and password please try again.";
            }
        }
    </script>
</head>
<body>
    <h2>Please sign in</h2>

    <img id="myImage" src="Image.jpeg" alt="Description of the image">
    <br>

    <span id="IncorrectPasswordText" style="display: none;"></span>
    
    <label for="UserNameInput">Enter your user name:</label>
    <input type="text" id="UserNameInput">
    <br>

    <label for="UserPasswordInput">Enter your password:</label>
    <input type="password" id="UserPasswordInput">
    <br>
    <button onclick="CheckPassword()">Sign In</button>
</body>
</html>

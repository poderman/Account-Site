<!DOCTYPE html>
<html>
<head>
    <title>Hello Markus</title>
    <style>
        #myImage
        {
            width: 300px; /* Adjust the width as needed */
            height: auto; /* The height will scale proportionally */
        }
    </style>
</head>
<body>
    <h1>Hello Markus</h1>
    
    <img id="myImage" src="Haha.jpeg" alt="This is a haha image">
    <br>
    <button onclick="Google()">Google</button>
    <button onclick="Youtube()">Youtube</button>
    <button onclick="ChatGPT()">ChatGPT</button>
    
    <script>
        function Google()
        {
            window.location.href = "https://www.google.com/";
        }
        function Youtube()
        {
            window.location.href = "https://www.youtube.com/";
        }
        function ChatGPT()
        {
            window.location.href = "https://chat.openai.com/";
        }
        
    </script>
</body>
</html>
